<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Editor | Rimberio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { slate: { 850: '#151e32', 900: '#0f172a', 950: '#020617' } }
                }
            }
        }
    </script>
    <style>
        .checker-bg { background-image: radial-gradient(#334155 1px, transparent 1px); background-size: 24px 24px; }
        .draggable { position: absolute; cursor: move; user-select: none; }
    </style>
</head>
<body class="bg-slate-950 text-slate-50 h-screen flex overflow-hidden font-sans">

    <aside class="w-24 bg-slate-900 border-r border-slate-800 flex flex-col items-center py-6 z-20 shrink-0">
        <nav class="flex flex-col gap-6 w-full px-2">
            <a href="/" class="group flex flex-col items-center justify-center p-3 rounded-xl text-slate-400 hover:bg-slate-800 hover:text-white transition-colors">
                <i class="ph-bold ph-camera text-2xl mb-1"></i>
                <span class="text-[10px] font-medium tracking-wide">CAPTURE</span>
            </a>
            <a href="/dashboard" class="group flex flex-col items-center justify-center p-3 rounded-xl text-slate-400 hover:bg-slate-800 hover:text-white transition-colors">
                <i class="ph-bold ph-squares-four text-2xl mb-1"></i>
                <span class="text-[10px] font-medium tracking-wide">ADMIN</span>
            </a>
            <a href="/editor" class="group flex flex-col items-center justify-center p-3 rounded-xl bg-blue-600 text-white shadow-lg shadow-blue-900/50 transition-all transform hover:scale-105">
                <i class="ph-bold ph-pencil-ruler text-2xl mb-1"></i>
                <span class="text-[10px] font-medium tracking-wide">EDITOR</span>
            </a>
        </nav>
    </aside>

    <aside class="w-80 bg-slate-900 border-r border-slate-800 flex flex-col z-10 shadow-xl">
        <div class="p-6 border-b border-slate-800">
            <h2 class="text-xl font-bold text-white mb-6">Visual Editor</h2>
            
            <div class="flex bg-slate-950 p-1 rounded-xl border border-slate-800 mb-6">
                <button id="btn-front" onclick="switchView('front')" class="flex-1 py-2 text-sm font-semibold rounded-lg transition-all text-white bg-blue-600 shadow-md">Front</button>
                <button id="btn-back" onclick="switchView('back')" class="flex-1 py-2 text-sm font-semibold rounded-lg transition-all text-slate-400 hover:text-white">Back</button>
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-400 uppercase mb-2">Background Template</label>
                <div class="relative">
                    <select id="templateSelect" onchange="changeTemplate(this.value)" class="w-full bg-slate-950 border border-slate-700 text-white text-sm rounded-lg focus:ring-2 focus:ring-blue-500 block p-3 appearance-none">
                        <option>Loading...</option>
                    </select>
                    <i class="ph-bold ph-caret-down absolute right-3 top-3.5 text-slate-400 pointer-events-none"></i>
                </div>
            </div>
        </div>
        
        <div class="flex-1 p-6 overflow-y-auto">
            <h3 class="text-xs font-bold text-blue-400 uppercase tracking-wider mb-4 border-b border-slate-800 pb-2">Selected Item Properties</h3>
            <div id="controls" class="space-y-4">
                <div class="text-center p-8 bg-slate-800/50 rounded-xl border border-slate-700 border-dashed text-slate-400 text-sm italic">
                    Click any element on the canvas to edit properties.
                </div>
            </div>
        </div>

        <div class="p-6 border-t border-slate-800 bg-slate-800/30">
            <button onclick="saveAll()" class="w-full py-4 bg-green-600 hover:bg-green-500 text-white font-bold rounded-xl shadow-lg shadow-green-900/20 transition-all flex items-center justify-center gap-2 btn-save">
                <i class="ph-bold ph-floppy-disk text-xl"></i> SAVE LAYOUT
            </button>
        </div>
    </aside>

    <main class="flex-1 bg-black checker-bg relative flex items-center justify-center overflow-auto p-10">
        <div id="editor-container" class="relative bg-white shadow-2xl transition-transform duration-200 origin-center" style="width: 591px; height: 1004px; transform: scale(0.7);">
            </div>
    </main>

    <script>
        let currentLayout = {};
        let currentSettings = {};
        let currentView = 'front';
        let availableTemplates = [];
        let selectedId = null;

        async function init() {
            await Promise.all([loadLayout(), loadSettings(), loadTemplates()]);
            render();
            updateTemplateDropdown();
        }

        async function loadLayout() { const res = await fetch('/layout'); currentLayout = await res.json(); }
        async function loadSettings() { const res = await fetch('/settings'); currentSettings = await res.json(); }
        async function loadTemplates() { const res = await fetch('/templates/list'); availableTemplates = await res.json(); }

        function switchView(view) {
            currentView = view;
            const btnFront = document.getElementById('btn-front');
            const btnBack = document.getElementById('btn-back');
            
            if(view === 'front') {
                btnFront.className = "flex-1 py-2 text-sm font-semibold rounded-lg transition-all text-white bg-blue-600 shadow-md";
                btnBack.className = "flex-1 py-2 text-sm font-semibold rounded-lg transition-all text-slate-400 hover:text-white";
            } else {
                btnFront.className = "flex-1 py-2 text-sm font-semibold rounded-lg transition-all text-slate-400 hover:text-white";
                btnBack.className = "flex-1 py-2 text-sm font-semibold rounded-lg transition-all text-white bg-blue-600 shadow-md";
            }
            updateTemplateDropdown();
            render();
        }

        function updateTemplateDropdown() {
            const select = document.getElementById('templateSelect');
            select.innerHTML = '';
            availableTemplates.forEach(tpl => {
                const opt = document.createElement('option');
                opt.value = tpl; opt.innerText = tpl;
                select.appendChild(opt);
            });
            const activeKey = currentView === 'front' ? 'active_template_front' : 'active_template_back';
            if (currentSettings[activeKey]) select.value = currentSettings[activeKey];
        }

        function changeTemplate(filename) {
            const activeKey = currentView === 'front' ? 'active_template_front' : 'active_template_back';
            currentSettings[activeKey] = filename;
            render();
        }

        function render() {
            const container = document.getElementById('editor-container');
            container.innerHTML = '';
            
            const bg = document.createElement('img');
            const activeKey = currentView === 'front' ? 'active_template_front' : 'active_template_back';
            const bgFile = currentSettings[activeKey] || (currentView==='front'?'wardiere_template.png':'wardiere_back.png');
            bg.src = `/templates/${bgFile}`;
            bg.className = 'w-full h-full absolute top-0 left-0 z-0 pointer-events-none';
            container.appendChild(bg);

            const elements = currentLayout[currentView] || {};
            for (const [key, conf] of Object.entries(elements)) {
                const el = document.createElement('div');
                el.className = 'draggable absolute flex items-center justify-center font-bold text-center transition-colors z-10 border-2 border-transparent hover:border-blue-400 hover:bg-blue-400/20';
                el.id = key;
                if(selectedId === key) {
                    el.classList.add('border-yellow-400', 'bg-yellow-400/20', 'z-20');
                    el.classList.remove('border-transparent');
                }
                
                el.style.left = conf.x + 'px';
                el.style.top = conf.y + 'px';
                
                if (key === 'photo') {
                    el.style.width = conf.w + 'px';
                    el.style.height = conf.h + 'px';
                    el.innerText = "PHOTO AREA";
                    el.style.color = "rgba(0,0,0,0.5)";
                    el.classList.add('border-dashed', 'border-blue-500');
                } else {
                    el.style.fontSize = (conf.size || 20) + 'px';
                    el.style.color = conf.color || 'black';
                    el.style.fontWeight = conf.bold ? 'bold' : 'normal';
                    el.innerText = key.toUpperCase();
                    el.style.whiteSpace = 'nowrap';
                }

                el.onmousedown = startDrag;
                el.onclick = (e) => { e.stopPropagation(); selectElement(key, conf); };
                container.appendChild(el);
            }
        }

        let activeDrag = null;
        let offsetX = 0, offsetY = 0;

        function startDrag(e) {
            activeDrag = e.target;
            const rect = activeDrag.getBoundingClientRect();
            offsetX = e.clientX - rect.left;
            offsetY = e.clientY - rect.top;
            document.addEventListener('mousemove', onDrag);
            document.addEventListener('mouseup', stopDrag);
        }

        function onDrag(e) {
            if (!activeDrag) return;
            const container = document.getElementById('editor-container');
            const contRect = container.getBoundingClientRect();
            const scale = 0.7; // Matches CSS scale
            
            let x = (e.clientX - contRect.left - offsetX) / scale;
            let y = (e.clientY - contRect.top - offsetY) / scale;
            
            activeDrag.style.left = x + 'px';
            activeDrag.style.top = y + 'px';
            
            if (!currentLayout[currentView][activeDrag.id]) currentLayout[currentView][activeDrag.id] = {};
            currentLayout[currentView][activeDrag.id].x = Math.round(x);
            currentLayout[currentView][activeDrag.id].y = Math.round(y);
            
            if (activeDrag.id === selectedId) updateControlsUI(activeDrag.id, currentLayout[currentView][activeDrag.id]);
        }

        function stopDrag() {
            document.removeEventListener('mousemove', onDrag);
            document.removeEventListener('mouseup', stopDrag);
            activeDrag = null;
        }

        function selectElement(key, conf) {
            selectedId = key;
            render();
            updateControlsUI(key, conf);
        }

        function updateControlsUI(key, conf) {
            const controls = document.getElementById('controls');
            let html = `
                <div class="bg-slate-800 p-4 rounded-xl border border-slate-700 space-y-4">
                    <div class="flex items-center justify-between border-b border-slate-700 pb-2">
                        <span class="font-bold text-white uppercase">${key}</span>
                        <i class="ph-bold ph-sliders text-blue-400"></i>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="text-[10px] uppercase font-bold text-slate-500">X Position</label>
                            <input type="number" value="${Math.round(conf.x)}" onchange="updateVal('${key}','x',this.value)" class="w-full bg-slate-950 border border-slate-700 text-white rounded p-2 text-sm">
                        </div>
                        <div>
                            <label class="text-[10px] uppercase font-bold text-slate-500">Y Position</label>
                            <input type="number" value="${Math.round(conf.y)}" onchange="updateVal('${key}','y',this.value)" class="w-full bg-slate-950 border border-slate-700 text-white rounded p-2 text-sm">
                        </div>
                    </div>`;
            
            if (key === 'photo') {
                html += `
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="text-[10px] uppercase font-bold text-slate-500">Width</label>
                            <input type="number" value="${conf.w}" onchange="updateVal('${key}','w',this.value)" class="w-full bg-slate-950 border border-slate-700 text-white rounded p-2 text-sm">
                        </div>
                        <div>
                            <label class="text-[10px] uppercase font-bold text-slate-500">Height</label>
                            <input type="number" value="${conf.h}" onchange="updateVal('${key}','h',this.value)" class="w-full bg-slate-950 border border-slate-700 text-white rounded p-2 text-sm">
                        </div>
                    </div>
                </div>`;
            } else {
                html += `
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="text-[10px] uppercase font-bold text-slate-500">Font Size</label>
                            <input type="number" value="${conf.size}" onchange="updateVal('${key}','size',this.value)" class="w-full bg-slate-950 border border-slate-700 text-white rounded p-2 text-sm">
                        </div>
                        <div>
                            <label class="text-[10px] uppercase font-bold text-slate-500">Color</label>
                            <input type="color" value="${conf.color}" onchange="updateVal('${key}','color',this.value)" class="w-full h-9 bg-slate-950 border border-slate-700 rounded cursor-pointer p-0.5">
                        </div>
                    </div>
                </div>`;
            }
            controls.innerHTML = html;
        }

        function updateVal(key, field, val) {
            currentLayout[currentView][key][field] = (field === 'color') ? val : parseInt(val);
            render();
            updateControlsUI(key, currentLayout[currentView][key]);
        }

        async function saveAll() {
            const btn = document.querySelector('.btn-save');
            const originalHtml = btn.innerHTML;
            btn.innerHTML = `<i class="ph-bold ph-spinner ph-spin text-xl"></i> SAVING...`;
            btn.classList.add('opacity-75');

            try {
                await fetch('/layout', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(currentLayout) });
                await fetch('/settings', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(currentSettings) });
                btn.innerHTML = `<i class="ph-bold ph-check text-xl"></i> SAVED!`;
                setTimeout(() => { btn.innerHTML = originalHtml; btn.classList.remove('opacity-75'); }, 2000);
            } catch (e) {
                btn.innerHTML = "Error!"; btn.classList.add('bg-red-600');
            }
        }

        init();
    </script>
</body>
</html>
